<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet"> 
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <style>
        a {
            font-family: Roboto;
        }
        h1, h2 {
            font-family: Merriweather;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="body">        
        <div class="displayed-books"></div>
        <section class="modal hidden">
            <div class="flex">
                <button class="btn-close">X</button>
            </div>

            <div>
                <h3 class="new-book">Add a new book!</h3>
            </div>
            <input type="book-title" id="book-title" placeholder="title"/>
            <input type="book-author" id="book-author" placeholder="author"/>
            <input type="book-pages" id="book-pages" placeholder="number of pages"/>
            <div class="book-read-div">
                <button id="book-read" class="btn-read">Read</button>
            </div>
            <button id="submit" class="btn">submit</button>
        </section>    
        <div class="overlay hidden"></div>
        <button id="add-book" class="btn btn-open">Add a book</button>

    </div>
    <div class="footer">
        <a href="https://github.com/VendrickNZ">VendrickNZ</a> | <a href="https://github.com/VendrickNZ/library">library repository</a>
    </div>
</body>
<script src="script.js"></script>
</html>
